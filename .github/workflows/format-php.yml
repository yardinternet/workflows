name: Rector & PHP CS Fixer

on:
  workflow_call:
    inputs:
      php-version:
        description: 'The PHP version used to run the workflow.'
        required: false
        type: string
        default: '8.1'
      php-cs-fixer-ignore-env:
        description: 'Set to true to ignore PHP CS Fixer PHP version requirement'
        required: false
        type: string
        default: 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php-cs-fixer:
    name: php-cs-fixer
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          tools: composer:v2
          coverage: none
        env:
          COMPOSER_TOKEN: ${{ secrets.YARD_BOT_PAT }}
          COMPOSER_AUTH_JSON: |
            {
              "http-basic": {
                "packagist.yard.nl": {
                  "username": "${{ secrets.YPACKAGIST_API_KEY }}",
                  "password": "${{ secrets.YPACKAGIST_PASSWORD }}"
                }
              }
            }

      - uses: "ramsey/composer-install@v3"

      - name: Run Rector
        run: vendor/bin/rector --ansi

      - name: Run PHP CS Fixer
        run: vendor/bin/php-cs-fixer fix
        env:
          PHP_CS_FIXER_IGNORE_ENV: ${{ inputs.php-cs-fixer-ignore-env }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '(auto): Rector & Coding Standards fixes'
          commit_author: 'GitHub Action <actions@github.com>'
          commit_user_email: 'action@github.com'
          push_options: '--force'
        env:
          GITHUB_TOKEN: ${{ secrets.YARD_BOT_PAT }}

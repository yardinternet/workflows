name: PHPStan

on:
  - workflow_call

jobs:
    phpstan:
        name: phpstan
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  tools: composer:v2
                  coverage: none
              env:
                  COMPOSER_TOKEN: ${{ secrets.YARD_BOT_PAT }}
                  COMPOSER_AUTH_JSON: |
                    {
                      "http-basic": {
                        "packagist.yard.nl": {
                          "username": "${{ secrets.YPACKAGIST_API_KEY }}",
                          "password": "${{ secrets.YPACKAGIST_PASSWORD }}"
                        }
                      }
                    }

            - name: Install composer dependencies
              run: composer install --prefer-dist --no-interaction

            - name: Dirty fix for previously defined function in packages php stubs
              run: |
                if [ -f ./vendor/php-stubs/wordpress-stubs/wordpress-stubs.php ]; then
                  sed -i -e 's#function __(#function ____(#' ./vendor/php-stubs/wordpress-stubs/wordpress-stubs.php
                fi

            - name: Run PHPStan
              run: ./vendor/bin/phpstan --error-format=github
